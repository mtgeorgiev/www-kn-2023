<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Начална страница</title>
    <link href="./styles/homepage.css" rel="stylesheet">
    <script src="./scripts/homepage.js" defer> </script>
  </head>
  <body>
    <header>

      <input type="button" value="Изход" id="logout" class="when-logged hidden" />
    </header>
    <section>
      <input type="button" value="Виж всички потребители" id="view-all-users" class="when-logged hidden"/>
      <div id="users-list">
        <img id="loader" hidden src="https://i.gifer.com/ZZ5H.gif" />
      </div>
    </section>
    
    <form id="login" class="when-not-logged hidden">
      <input type="email" name="email" placeholder="Имейл адрес"/>
      <input type="password" name="password" placeholder="Парола"/>
      <input type="submit" value="Влез" />
    </form>
    
    
  </body>
</html>
